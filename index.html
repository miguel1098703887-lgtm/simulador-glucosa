<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Sincronizado - Enfermer√≠a</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .monitor-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .connected { background-color: #2ecc71; box-shadow: 0 0 5px #2ecc71; }
        .disconnected { background-color: #e74c3c; }

        h1 {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #valor-glucosa {
            font-size: 6rem;
            font-weight: bold;
            color: #333;
            line-height: 1;
            margin: 10px 0;
        }

        .unidad { font-size: 1.5rem; color: #888; }

        #flecha-tendencia {
            font-size: 3rem;
            height: 50px;
            display: block;
            margin-top: -10px;
        }

        #mensaje-estado {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            display: inline-block;
            width: 100%;
        }

        /* Panel Docente (Oculto por defecto) */
        #panel-docente {
            display: none;
            margin-top: 30px;
            border-top: 2px dashed #ccc;
            padding-top: 20px;
            width: 100%;
            background: #fff8f0;
            border-radius: 10px;
        }

        .btn {
            padding: 12px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            color: white;
            font-weight: bold;
            width: 80%;
        }

        .btn-insulina { background-color: #e74c3c; }
        .btn-carbo { background-color: #f39c12; }
        .btn-reset { background-color: #3498db; }
        .btn-admin { 
            background: transparent; color: #ccc; border: 1px solid #eee; 
            font-size: 0.8rem; margin-top: 20px; width: auto;
        }

        .bg-normal { background-color: #e8f8f5; color: #27ae60; }
        .bg-alerta { background-color: #fef5e7; color: #d35400; }
        .bg-peligro { background-color: #fdedec; color: #c0392b; }
        .bg-offline { background-color: #eee; color: #777; }

    </style>
</head>
<body>

    <div class="monitor-card" id="card">
        <h1>
            <span id="connection-dot" class="status-dot"></span>
            Monitor Central
        </h1>
        
        <div id="flecha-tendencia">--</div>
        <div id="valor-glucosa">---</div>
        <div class="unidad">mg/dL</div>

        <div id="mensaje-estado" class="bg-offline">Conectando...</div>

        <!-- Panel Docente -->
        <div id="panel-docente">
            <h3>üë©‚Äç‚öïÔ∏è Panel de Control (Docente)</h3>
            <p style="font-size: 0.9rem;">T√∫ eres el SERVIDOR. No cierres esta ventana.</p>
            <button class="btn btn-insulina" onclick="emitirEvento('insulina')">üíâ Inyectar Insulina</button>
            <button class="btn btn-carbo" onclick="emitirEvento('carbo')">üßÉ Dar Jugo</button>
            <button class="btn btn-reset" onclick="emitirEvento('reset')">üîÑ Resetear (110 mg/dL)</button>
        </div>
        
        <button class="btn btn-admin" onclick="activarModoDocente()">Soy Docente</button>
    </div>

    <script>
        // --- CONFIGURACI√ìN MQTT ---
        // Usamos un broker p√∫blico gratuito sobre WebSockets (SSL)
        const brokerUrl = 'wss://broker.emqx.io:8084/mqtt'; 
        const topic = 'johana-enfermeria/monitor-v1'; // Canal √∫nico para tu clase
        
        let client;
        let esDocente = false;
        
        // --- ESTADO DEL PACIENTE (Solo importa si eres Docente) ---
        let estado = {
            glucosa: 110.0,
            tendencia: 0.0, // Cambio por tick
            ultimoMensaje: "Esperando inicio..."
        };

        // --- INICIALIZACI√ìN ---
        function conectarMQTT() {
            console.log("Conectando a MQTT...");
            client = mqtt.connect(brokerUrl);

            client.on('connect', () => {
                console.log("Conectado!");
                document.getElementById('connection-dot').className = "status-dot connected";
                
                // Todos se suscriben para escuchar
                client.subscribe(topic);
                
                // Si ya soy docente, empiezo a transmitir
                if (esDocente) iniciarTransmision();
                else document.getElementById('mensaje-estado').innerText = "Sincronizado. Esperando datos...";
            });

            client.on('message', (topic, message) => {
                // Si soy Alumno, actualizo mi pantalla con lo que llega
                if (!esDocente) {
                    const datos = JSON.parse(message.toString());
                    actualizarPantalla(datos);
                }
            });

            client.on('offline', () => {
                document.getElementById('connection-dot').className = "status-dot disconnected";
                document.getElementById('mensaje-estado').innerText = "Desconectado...";
            });
        }

        // --- L√ìGICA DOCENTE (El Servidor es tu celular) ---
        function activarModoDocente() {
            const pass = prompt("Contrase√±a de Docente:", "");
            if (pass === "profe123") { // Contrase√±a sencilla
                esDocente = true;
                document.getElementById('panel-docente').style.display = "block";
                document.querySelector('.btn-admin').style.display = "none";
                alert("Modo Docente Activado.\n\nT√ö ERES EL SERVIDOR.\nTu celular calcular√° los datos y los enviar√° a los alumnos.\nSi cierras esta ventana, la simulaci√≥n se detiene.");
                
                // Comenzar ciclo de vida
                iniciarTransmision();
            } else {
                alert("Contrase√±a incorrecta");
            }
        }

        function iniciarTransmision() {
            // Ciclo de 2 segundos
            setInterval(() => {
                simularFisiologia();
                // Publicar estado al canal
                if(client && client.connected) {
                    client.publish(topic, JSON.stringify(estado));
                }
            }, 2000);
        }

        function simularFisiologia() {
            // 1. Variabilidad
            let ruido = (Math.random() - 0.5); 
            
            // 2. Aplicar tendencia
            estado.glucosa += (estado.tendencia + ruido);
            
            // 3. Inercia (volver a tendencia 0)
            if (estado.tendencia > 0) estado.tendencia -= 0.1;
            if (estado.tendencia < 0) estado.tendencia += 0.1;

            // 4. Rebotes de seguridad
            if (estado.glucosa < 40) { estado.glucosa = 40; estado.tendencia = 1.0; }
            if (estado.glucosa > 400) { estado.glucosa = 400; estado.tendencia = -1.0; }

            // Actualizar mi propia pantalla tambi√©n
            actualizarPantalla(estado);
        }

        function emitirEvento(tipo) {
            if (tipo === 'insulina') {
                estado.tendencia = -3.5; // Bajada fuerte
            } else if (tipo === 'carbo') {
                estado.tendencia = 4.0; // Subida fuerte
            } else if (tipo === 'reset') {
                estado.glucosa = 110;
                estado.tendencia = 0;
            }
            // Forzar actualizaci√≥n inmediata
            if(client && client.connected) {
                client.publish(topic, JSON.stringify(estado));
            }
            actualizarPantalla(estado);
        }

        // --- RENDERIZADO (Com√∫n para todos) ---
        function actualizarPantalla(datos) {
            const val = Math.floor(datos.glucosa);
            const displayValor = document.getElementById('valor-glucosa');
            const displayFlecha = document.getElementById('flecha-tendencia');
            const displayMensaje = document.getElementById('mensaje-estado');
            const card = document.getElementById('card');

            displayValor.innerText = val;

            // Colores
            displayMensaje.className = "";
            if (val < 70) {
                displayValor.style.color = "#c0392b";
                displayMensaje.innerText = "‚ö†Ô∏è HIPOGLUCEMIA";
                displayMensaje.classList.add("bg-peligro");
                // Vibrar si es celular (solo hipo severa)
                if (val < 55 && navigator.vibrate) navigator.vibrate(200);
            } else if (val > 180) {
                displayValor.style.color = "#d35400";
                displayMensaje.innerText = "‚ö†Ô∏è HIPERGLUCEMIA";
                displayMensaje.classList.add("bg-alerta");
            } else {
                displayValor.style.color = "#27ae60";
                displayMensaje.innerText = "‚úÖ EN RANGO";
                displayMensaje.classList.add("bg-normal");
            }

            // Flechas
            const t = datos.tendencia;
            if (t > 2) displayFlecha.innerText = "‚¨ÜÔ∏è";
            else if (t > 0.5) displayFlecha.innerText = "‚ÜóÔ∏è";
            else if (t < -2) displayFlecha.innerText = "‚¨áÔ∏è";
            else if (t < -0.5) displayFlecha.innerText = "‚ÜòÔ∏è";
            else displayFlecha.innerText = "‚û°Ô∏è";
        }

        // Arrancar
        conectarMQTT();

    </script>
</body>
</html>
