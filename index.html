<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Sincronizado v2.1</title>
    <!-- MQTT para sincronizaci√≥n -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <!-- Chart.js para gr√°ficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        .monitor-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            transition: all 0.3s ease;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .connected { background-color: #2ecc71; box-shadow: 0 0 5px #2ecc71; }
        .disconnected { background-color: #e74c3c; }
        .error { background-color: #e74c3c; }

        h1 {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #valor-glucosa {
            font-size: 5rem;
            font-weight: bold;
            color: #333;
            line-height: 1;
            margin: 10px 0;
        }

        .unidad { font-size: 1.2rem; color: #888; }

        #flecha-tendencia {
            font-size: 2.5rem;
            height: 45px;
            display: block;
            margin-top: -10px;
        }

        #mensaje-estado {
            font-size: 1.1rem;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
        }
        
        #debug-log {
            font-size: 0.8rem;
            color: #999;
            margin-top: 10px;
            height: 20px;
        }

        /* Estilos del Gr√°fico */
        .chart-container {
            position: relative;
            height: 200px;
            width: 100%;
            margin-bottom: 20px;
        }

        /* Panel Docente (Oculto por defecto) */
        #panel-docente {
            display: none;
            margin-top: 20px;
            border-top: 2px dashed #ccc;
            padding-top: 20px;
            width: 100%;
            background: #fff8f0;
            border-radius: 10px;
        }

        .btn {
            padding: 12px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            color: white;
            font-weight: bold;
            width: 80%;
        }

        .btn-insulina { background-color: #e74c3c; }
        .btn-carbo { background-color: #f39c12; }
        .btn-reset { background-color: #3498db; }
        .btn-admin { 
            background: transparent; color: #ccc; border: 1px solid #eee; 
            font-size: 0.8rem; margin-top: 20px; width: auto;
        }

        .bg-normal { background-color: #e8f8f5; color: #27ae60; }
        .bg-alerta { background-color: #fef5e7; color: #d35400; }
        .bg-peligro { background-color: #fdedec; color: #c0392b; }
        .bg-offline { background-color: #eee; color: #777; }

    </style>
</head>
<body>

    <div class="monitor-card" id="card">
        <h1>
            <span id="connection-dot" class="status-dot"></span>
            Monitor Sincronizado v2.1
        </h1>
        
        <div id="flecha-tendencia">--</div>
        <div id="valor-glucosa">---</div>
        <div class="unidad">mg/dL</div>

        <div id="mensaje-estado" class="bg-offline">Iniciando sistema...</div>

        <!-- Gr√°fico de Glucosa -->
        <div class="chart-container">
            <canvas id="glucosaChart"></canvas>
        </div>
        
        <div id="debug-log"></div>

        <!-- Panel Docente -->
        <div id="panel-docente">
            <h3>üë©‚Äç‚öïÔ∏è Panel de Control (Docente)</h3>
            <p style="font-size: 0.9rem;">T√∫ eres el SERVIDOR. No cierres esta ventana.</p>
            
            <!-- Control de Insulina Personalizado -->
            <div style="background: #fff; padding: 10px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #ffcccc;">
                <label style="font-weight: bold; color: #c0392b; display: block; margin-bottom: 5px;">Dosis de Insulina (UI)</label>
                <div style="display: flex; justify-content: center; gap: 5px;">
                    <input type="number" id="input-insulina" value="5" min="1" max="50" style="width: 60px; padding: 5px; font-size: 1.2rem; text-align: center; border: 1px solid #ccc; border-radius: 5px;">
                    <button class="btn btn-insulina" style="margin: 0; width: auto; flex-grow: 1;" onclick="emitirEvento('insulina_custom')">ADMINISTRAR üíâ</button>
                </div>
            </div>

            <button class="btn btn-carbo" onclick="emitirEvento('carbo')">üßÉ Dar Jugo (Correcci√≥n)</button>
            <button class="btn btn-reset" onclick="emitirEvento('reset')">üîÑ Resetear (110 mg/dL)</button>
        </div>
        
        <button class="btn btn-admin" onclick="activarModoDocente()">Soy Docente</button>
    </div>

    <script>
        // --- CONFIGURACI√ìN MQTT ---
        // Volvemos a EMQX que suele ser m√°s estable, pero con configuraci√≥n robusta
        const brokerUrl = 'wss://broker.emqx.io:8084/mqtt'; 
        const topic = 'johana-enfermeria/monitor-v3'; // Nuevo canal v3 para limpiar
        
        let client;
        let esDocente = false;
        let chartInstance; 
        
        // Generar ID √∫nico para evitar desconexiones por colisi√≥n
        const myClientId = 'client-' + Math.random().toString(16).substr(2, 8);

        // --- ESTADO DEL PACIENTE ---
        let estado = {
            glucosa: 110.0,
            tendencia: 0.0,
            ultimoMensaje: "Esperando inicio..."
        };

        function log(msg) {
            console.log(msg);
            document.getElementById('debug-log').innerText = msg + " (ID: " + myClientId.substr(0,4) + ")";
        }

        // --- INICIALIZACI√ìN GR√ÅFICO ---
        function initChart() {
            try {
                const ctx = document.getElementById('glucosaChart').getContext('2d');
                const data = {
                    labels: Array(20).fill(''), 
                    datasets: [{
                        label: 'Glucosa',
                        data: Array(20).fill(null),
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        pointRadius: 2,
                        fill: true
                    }]
                };

                const config = {
                    type: 'line',
                    data: data,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { min: 40, max: 300 },
                            x: { display: false }
                        },
                        animation: { duration: 500 }
                    }
                };

                chartInstance = new Chart(ctx, config);
            } catch (e) {
                log("Error cargando gr√°fico: " + e.message);
            }
        }

        // --- INICIALIZACI√ìN MQTT ---
        function conectarMQTT() {
            log("Conectando...");
            try {
                // Configuraci√≥n expl√≠cita de conexi√≥n
                client = mqtt.connect(brokerUrl, {
                    clientId: myClientId,
                    clean: true,
                    keepalive: 60,
                    reconnectPeriod: 2000
                });

                client.on('connect', () => {
                    log("Conectado. Suscribiendo...");
                    document.getElementById('connection-dot').className = "status-dot connected";
                    
                    client.subscribe(topic, { qos: 0 }, (err) => {
                        if(err) {
                            log("Error suscripci√≥n: " + err.message);
                        } else {
                            if (!esDocente) {
                                document.getElementById('mensaje-estado').innerText = "En l√≠nea. Esperando al docente...";
                                document.getElementById('mensaje-estado').className = "bg-normal";
                            }
                        }
                    });
                    
                    if (esDocente) iniciarTransmision();
                });

                client.on('message', (topic, message) => {
                    try {
                        const datos = JSON.parse(message.toString());
                        if (typeof datos.glucosa === 'number') {
                            if (!esDocente) actualizarPantalla(datos);
                        }
                    } catch (e) {
                        log("Error datos: " + e.message);
                    }
                });

                client.on('error', (err) => {
                    log("Error red: " + err.message);
                    document.getElementById('connection-dot').className = "status-dot error";
                });

                client.on('offline', () => {
                    log("Sin conexi√≥n / Offline");
                    document.getElementById('connection-dot').className = "status-dot disconnected";
                    document.getElementById('mensaje-estado').innerText = "Buscando red...";
                });
                
                client.on('reconnect', () => {
                   log("Reconectando..."); 
                });
                
            } catch (e) {
                log("Error fatal MQTT: " + e.message);
            }
        }

        // --- L√ìGICA DOCENTE ---
        function activarModoDocente() {
            const pass = prompt("Contrase√±a de Docente:", "");
            if (pass === "profe123") {
                esDocente = true;
                document.getElementById('panel-docente').style.display = "block";
                document.querySelector('.btn-admin').style.display = "none";
                alert("Modo Docente Activado.\n\nIMPORTANTE:\n‚ö†Ô∏è NO APAGUES LA PANTALLA DE ESTE DISPOSITIVO.\n‚ö†Ô∏è Si se apaga o cambias de pesta√±a, la simulaci√≥n se detendr√°.");
                
                // Forzar WakeLock si es posible (Chrome/Android)
                if ('wakeLock' in navigator) {
                    navigator.wakeLock.request('screen').then(() => {
                        log("Pantalla mantenida encendida");
                    }).catch(() => {});
                }
                
                iniciarTransmision();
            } else {
                alert("Contrase√±a incorrecta");
            }
        }

        function iniciarTransmision() {
            log("Transmitiendo datos...");
            setInterval(() => {
                simularFisiologia();
                if(client && client.connected) {
                    client.publish(topic, JSON.stringify(estado));
                }
            }, 2000);
        }

        function simularFisiologia() {
            let ruido = (Math.random() - 0.5); 
            estado.glucosa += (estado.tendencia + ruido);
            if (estado.tendencia > 0) estado.tendencia -= 0.1;
            if (estado.tendencia < 0) estado.tendencia += 0.1;
            if (estado.glucosa < 40) { estado.glucosa = 40; estado.tendencia = 1.0; }
            if (estado.glucosa > 400) { estado.glucosa = 400; estado.tendencia = -1.0; }
            actualizarPantalla(estado);
        }

        function emitirEvento(tipo) {
            // Manejo de eventos
            if (tipo === 'insulina_custom') {
                const u = parseFloat(document.getElementById('input-insulina').value) || 0;
                // F√≥rmula: 1 UI baja la tendencia en -0.5 (mg/dL por tick)
                // Si el paciente est√° subiendo (+2.0), con 4 UI (-2.0) se estabiliza.
                // Con 10 UI (-5.0), empieza a caer r√°pido.
                estado.tendencia -= (u * 0.5);
                alert(`Administradas ${u} UI. La tendencia cambiar√° en -${(u*0.5).toFixed(1)}.`);
            } else if (tipo === 'insulina') {
                estado.tendencia = -3.5;
            } else if (tipo === 'carbo') {
                estado.tendencia += 4.0; // Ingesta sube la glucosa
            } else if (tipo === 'reset') {
                estado.glucosa = 110;
                estado.tendencia = 0;
            }
            
            // Publicar inmediatamente
            if(client && client.connected) {
                client.publish(topic, JSON.stringify(estado));
            }
            actualizarPantalla(estado);
        }

        // --- RENDERIZADO ---
        function actualizarPantalla(datos) {
            const val = Math.floor(datos.glucosa);
            const displayValor = document.getElementById('valor-glucosa');
            const displayFlecha = document.getElementById('flecha-tendencia');
            const displayMensaje = document.getElementById('mensaje-estado');

            displayValor.innerText = val;

            // Actualizar Gr√°fico
            if (chartInstance) {
                const labels = chartInstance.data.labels;
                const data = chartInstance.data.datasets[0].data;

                labels.shift();
                labels.push('');
                data.shift();
                data.push(val);

                let color = '#2ecc71'; 
                if (val < 70) color = '#c0392b';
                else if (val > 180) color = '#e67e22';
                
                chartInstance.data.datasets[0].borderColor = color;
                chartInstance.data.datasets[0].backgroundColor = color + '20'; 

                chartInstance.update('none');
            }

            // Colores Texto
            displayMensaje.className = "";
            if (val < 70) {
                displayValor.style.color = "#c0392b";
                displayMensaje.innerText = "‚ö†Ô∏è HIPOGLUCEMIA";
                displayMensaje.classList.add("bg-peligro");
                if (val < 55 && navigator.vibrate) navigator.vibrate(200);
            } else if (val > 180) {
                displayValor.style.color = "#d35400";
                displayMensaje.innerText = "‚ö†Ô∏è HIPERGLUCEMIA";
                displayMensaje.classList.add("bg-alerta");
            } else {
                displayValor.style.color = "#27ae60";
                displayMensaje.innerText = "‚úÖ EN RANGO";
                displayMensaje.classList.add("bg-normal");
            }

            // Flechas
            const t = datos.tendencia;
            if (t > 2) displayFlecha.innerText = "‚¨ÜÔ∏è";
            else if (t > 0.5) displayFlecha.innerText = "‚ÜóÔ∏è";
            else if (t < -2) displayFlecha.innerText = "‚¨áÔ∏è";
            else if (t < -0.5) displayFlecha.innerText = "‚ÜòÔ∏è";
            else displayFlecha.innerText = "‚û°Ô∏è";
        }

        // Arrancar
        window.onload = function() {
            // Un peque√±o retraso para asegurar que las librer√≠as cargaron
            setTimeout(() => {
                initChart();
                conectarMQTT();
            }, 500);
        };

    </script>
</body>
</html>
