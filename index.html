<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOFIA - Monitor Cl√≠nico v7.0 (Optimizado)</title>
    <!-- MQTT para sincronizaci√≥n -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Plugins para Zoom y Gestos -->
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #141414;
            --text-main: #f0f0f0;
            --text-dim: #666;
            --success: #00ff88;
            --warning: #ffaa00;
            --danger: #ff4444;
            --info: #00ccff;
            --ketone: #cc00ff;
            --iob: #ffee00;
            --sofia: #00f2ff;
        }

        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .monitor-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 480px;
            border: 1px solid #222;
            position: relative;
            overflow: hidden;
        }

        /* SOFIA Badge */
        .sofia-badge {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--sofia);
            color: #000;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.6rem;
            font-weight: bold;
            padding: 2px 10px;
            border-bottom-left-radius: 12px;
            box-shadow: 0 0 10px var(--sofia);
            animation: sofia-glow 2s infinite alternate;
        }

        @keyframes sofia-glow {
            from { opacity: 0.8; }
            to { opacity: 1; box-shadow: 0 0 15px var(--sofia); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            background: #1a1a1a;
            padding: 4px 10px;
            border-radius: 20px;
            border: 1px solid #333;
        }

        .status-dot {
            height: 6px;
            width: 6px;
            background-color: #444;
            border-radius: 50%;
            margin-right: 6px;
        }
        .connected .status-dot { background-color: var(--success); box-shadow: 0 0 8px var(--success); }
        .disconnected .status-dot { background-color: var(--danger); }

        /* Glucosa Display */
        #valor-glucosa {
            font-family: 'JetBrains Mono', monospace;
            font-size: 6.5rem;
            font-weight: 700;
            line-height: 1;
            margin: 5px 0;
            letter-spacing: -4px;
            color: var(--sofia);
            transition: color 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }

        #flecha-tendencia {
            font-size: 2.5rem;
            margin-bottom: -10px;
        }

        #iob-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--iob);
            border: 1px solid rgba(255, 238, 0, 0.3);
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
            font-weight: bold;
            margin-top: 5px;
        }

        .unidad { font-size: 1.2rem; color: var(--text-dim); margin-top: -5px; }

        #mensaje-estado {
            font-size: 1rem;
            font-weight: 800;
            padding: 6px 20px;
            border-radius: 50px;
            margin: 15px 0;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Banner Cr√≠tico */
        #banner-alerta {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            background: var(--danger);
            color: #fff;
            font-weight: bold;
            padding: 8px 0;
            z-index: 100;
            animation: slideDown 0.3s ease, flashRed 0.5s infinite alternate;
        }

        @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }
        @keyframes flashRed { from { background: #ff0000; } to { background: #880000; } }

        /* Gr√°fico */
        .chart-container {
            position: relative;
            height: 200px;
            width: 100%;
            margin-top: 10px;
        }

        /* Registro */
        #historial-container {
            max-height: 100px;
            overflow-y: auto;
            text-align: left;
            border-top: 1px solid #222;
            padding: 10px 5px;
            font-size: 0.75rem;
            color: #777;
            scrollbar-width: thin;
        }
        .log-entry { padding: 3px 0; border-bottom: 1px dotted #222; display: flex; justify-content: space-between; }

        /* Controles */
        button {
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        button:active { transform: scale(0.95); }

        #btn-audio {
            background: rgba(0, 255, 136, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
            padding: 8px;
            border-radius: 12px;
            width: 100%;
            margin-bottom: 10px;
            font-weight: bold;
        }

        #btn-consultar-ia {
            background: #1a1a1a;
            color: var(--sofia);
            border: 1px solid #333;
            padding: 12px;
            border-radius: 16px;
            width: 100%;
            font-weight: bold;
            margin-top: 15px;
        }

        #chat-ia-container {
            display: none;
            background: #000;
            border-radius: 16px;
            padding: 15px;
            margin-top: 10px;
            text-align: left;
            border: 1px solid #222;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .panel-docente {
            display: none;
            background: #0f0f0f;
            border-radius: 16px;
            padding: 15px;
            margin-top: 20px;
            border: 1px dashed #444;
        }

        .action-btn {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            margin-top: 5px;
        }

        /* Estados de Color */
        .state-normal { color: var(--success); background: rgba(0, 255, 136, 0.05); }
        .state-warn { color: var(--warning); background: rgba(255, 170, 0, 0.05); }
        .state-danger { color: var(--danger); background: rgba(255, 68, 68, 0.05); }
        .state-ketone { color: var(--ketone); background: rgba(204, 0, 255, 0.05); }

    </style>
</head>
<body>

    <div class="monitor-card">
        <div class="sofia-badge">SOFIA ACTIVE</div>
        
        <div id="banner-alerta">‚ö†Ô∏è ALERTA CR√çTICA ‚ö†Ô∏è</div>

        <div class="header">
            <div id="status-badge" class="status-badge disconnected">
                <span class="status-dot"></span> <span id="status-text">Desconectado</span>
            </div>
            <div style="text-align: right;">
                <div id="reloj-pantalla" style="font-weight: 800; font-size: 1rem; color: #fff;">--:--</div>
                <div id="fecha-pantalla">--/--</div>
            </div>
        </div>

        <button id="btn-audio" onclick="habilitarAudio()">üîä ACTIVAR ALERTAS SONORAS</button>

        <div id="flecha-tendencia">--</div>
        <div id="valor-glucosa">---</div>
        <div id="iob-container"><div id="iob-display" style="opacity:0">IOB: 0.00 UI</div></div>
        <div class="unidad">mg/dL</div>
        <div id="mensaje-estado">INICIALIZANDO...</div>

        <div class="chart-container">
            <canvas id="glucosaChart"></canvas>
        </div>

        <div id="historial-container">
            <div id="lista-eventos"></div>
        </div>

        <button id="btn-consultar-ia" onclick="consultarIA()">ü§ñ AN√ÅLISIS SOFIA AI</button>
        <div id="chat-ia-container">
            <div style="font-weight: bold; color: var(--sofia); margin-bottom: 5px;">SOFIA Monitoring:</div>
            <div id="chat-ia-response">Analizando datos...</div>
        </div>

        <div id="panel-docente" class="panel-docente">
            <h4 style="margin:0 0 10px 0; color:#555">Panel de Control</h4>
            <div style="display: flex; gap: 5px; margin-bottom: 10px;">
                <input type="number" id="input-insulina" value="5" style="width: 50px; background:#000; border:1px solid #333; color:#fff; padding:5px; border-radius:5px">
                <button class="action-btn" style="background:var(--danger); flex:1" onclick="emitirEvento('insulina_custom')">INSULINA</button>
            </div>
            <select id="select-comida" style="width:100%; background:#000; color:#fff; border:1px solid #333; padding:8px; border-radius:5px; margin-bottom:5px">
                <option value="jugo">üßÉ Jugo (+4.0)</option>
                <option value="manzana">üçé Manzana (+2.0)</option>
                <option value="pizza">üçï Pizza (+1.5)</option>
            </select>
            <button class="action-btn" style="background:var(--warning)" onclick="emitirEvento('comida')">REGISTRAR INGESTA</button>
            <button class="action-btn" style="background:var(--info)" onclick="emitirEvento('ejercicio')">EJERCICIO (-2.0)</button>
            <button class="action-btn" style="background:#333" onclick="emitirEvento('reset')">RESET</button>
        </div>

        <button onclick="activarModoDocente()" style="background:transparent; color:#333; font-size:0.6rem; margin-top:20px; text-decoration:underline">Acceso T√©cnico</button>
    </div>

    <script>
        // --- SOFIA MONITORING SYSTEM V7.0 ---
        
        const CONFIG = {
            broker: 'wss://broker.emqx.io:8084/mqtt',
            topic: 'johana-enfermeria/monitor-v5', 
            updateInterval: 60000,
            storageKey: 'sofia_data_v7'
        };

        let state = {
            glucosa: 110.0,
            tendencia: 0.0,
            lastEventId: 0,
            iob: 0.0,
            historial: [] // Para persistencia
        };

        let client, chart, audioCtx;
        let esDocente = false;
        let audioEnabled = false;
        let lastBeep = 0;

        // --- PERSISTENCIA ---
        function guardarDatos() {
            try {
                const dataToSave = {
                    glucosa: state.glucosa,
                    tendencia: state.tendencia,
                    iob: state.iob,
                    labels: chart.data.labels,
                    realData: chart.data.datasets[0].data,
                    lastUpdate: Date.now()
                };
                localStorage.setItem(CONFIG.storageKey, JSON.stringify(dataToSave));
            } catch(e) { console.warn("Storage fallido", e); }
        }

        function cargarDatos() {
            const saved = localStorage.getItem(CONFIG.storageKey);
            if (!saved) return false;
            try {
                const data = JSON.parse(saved);
                // Si los datos tienen m√°s de 12 horas, no cargarlos
                if (Date.now() - data.lastUpdate > 12 * 60 * 60 * 1000) return false;
                
                state.glucosa = data.glucosa;
                state.tendencia = data.tendencia;
                state.iob = data.iob;
                
                chart.data.labels = data.labels;
                chart.data.datasets[0].data = data.realData;
                // Reconstruir predicci√≥n
                chart.data.datasets[1].data = new Array(data.realData.length).fill(null);
                
                chart.update();
                return true;
            } catch(e) { return false; }
        }

        // --- AUDIO & HAPTICS ---
        function habilitarAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            audioEnabled = true;
            beep(600, 100, 0.1); 
            document.getElementById('btn-audio').style.display = 'none';
        }

        function beep(freq, duration, vol=1.0) {
            if(!audioEnabled) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + (duration/1000));
            osc.start();
            osc.stop(audioCtx.currentTime + (duration/1000));
            
            // Vibraci√≥n para m√≥viles
            if ("vibrate" in navigator) navigator.vibrate(duration);
        }

        // --- CORE LOGIC ---
        let simulationMinutes = 0;
        function simularFisiologia() {
            simulationMinutes++;
            const ruido = (Math.random() - 0.5) * 1.5;
            
            // Pico autom√°tico cada 8 horas (480 minutos de simulaci√≥n)
            if (simulationMinutes % 480 === 0) {
                state.glucosa = 250;
                state.tendencia = 0;
                logEvento("üìà PICO AUTOM√ÅTICO (8h)");
            }

            // Decaimiento IOB m√°s realista
            if (state.iob > 0.01) {
                state.iob *= 0.97; 
            } else {
                state.iob = 0;
            }

            state.glucosa += state.tendencia + ruido;

            // Retorno a la base
            if (state.tendencia > 0) state.tendencia -= 0.05;
            if (state.tendencia < 0) state.tendencia += 0.05;

            state.glucosa = Math.max(20, Math.min(600, state.glucosa));
            actualizarUI(state);
            guardarDatos();
        }

        function conectar() {
            const clientId = 'sofia-' + Math.random().toString(16).substr(2, 6);
            client = mqtt.connect(CONFIG.broker, { clientId, clean: true, reconnectPeriod: 5000 });

            client.on('connect', () => {
                document.getElementById('status-badge').className = 'status-badge connected';
                document.getElementById('status-text').innerText = esDocente ? "TRANSMITIENDO" : "SINCRONIZADO";
                client.subscribe(CONFIG.topic);
                if(esDocente) iniciarLoop();
            });

            client.on('message', (topic, msg) => {
                try {
                    const data = JSON.parse(msg.toString());
                    if (data.evt && data.evtId && data.evtId !== state.lastEventId) {
                        logEvento(data.evt);
                        state.lastEventId = data.evtId;
                    }
                    if (!esDocente) actualizarUI(data);
                } catch(e) {}
            });

            client.on('offline', () => {
                document.getElementById('status-badge').className = 'status-badge disconnected';
                document.getElementById('status-text').innerText = "RECONECTANDO...";
            });
        }

        function iniciarLoop() {
            simularFisiologia(); 
            setInterval(() => {
                simularFisiologia();
                if(client && client.connected) client.publish(CONFIG.topic, JSON.stringify(state));
            }, CONFIG.updateInterval);
        }

        function emitirEvento(tipo) {
            let msg = "";
            const now = Date.now();
            if (tipo === 'insulina_custom') {
                const u = parseFloat(document.getElementById('input-insulina').value) || 0;
                state.tendencia -= (u * 1.2);
                state.iob += u;
                msg = `üíâ INSULINA: ${u} UI`;
            } else if (tipo === 'comida') {
                const val = document.getElementById('select-comida').value;
                const map = { 'jugo': 4.0, 'manzana': 2.0, 'pizza': 1.5 };
                state.tendencia += map[val];
                msg = `üçî INGESTA: ${val.toUpperCase()}`;
            } else if (tipo === 'ejercicio') {
                state.tendencia -= 1.5;
                msg = "üèÉ EJERCICIO";
            } else if (tipo === 'reset') {
                state.glucosa = 110; state.tendencia = 0; state.iob = 0;
                msg = "üîÑ RESET";
            }
            state.evt = msg;
            state.evtId = now;
            if(client && client.connected) client.publish(CONFIG.topic, JSON.stringify(state));
            actualizarUI(state);
        }

        // --- UI RENDER ---
        function actualizarUI(data) {
            const val = Math.floor(data.glucosa);
            const elVal = document.getElementById('valor-glucosa');
            const elMsg = document.getElementById('mensaje-estado');
            const elFlecha = document.getElementById('flecha-tendencia');
            const elBanner = document.getElementById('banner-alerta');

            elVal.innerText = val;
            elMsg.className = ''; 
            elBanner.style.display = 'none';
            elVal.style.color = 'var(--sofia)'; 

            if (val < 70) {
                elVal.style.color = 'var(--danger)';
                elMsg.innerText = "HIPOGLUCEMIA";
                elMsg.classList.add('state-danger');
                elBanner.style.display = 'block';
                elBanner.innerText = "üö® ALERTA: GLUCOSA BAJA (" + val + ")";
                gestionarAlarma(true);
            } else if (val > 250) {
                elVal.style.color = val > 300 ? 'var(--ketone)' : 'var(--warning)';
                elMsg.innerText = val > 300 ? "RIESGO CETOSIS" : "HIPERGLUCEMIA";
                elMsg.classList.add(val > 300 ? 'state-ketone' : 'state-warn');
                if (val > 300) elBanner.style.display = 'block';
                gestionarAlarma(val > 300);
            } else {
                elMsg.innerText = "EN RANGO";
                elMsg.classList.add('state-normal');
            }

            const t = data.tendencia;
            elFlecha.innerText = t > 2 ? "‚¨ÜÔ∏è" : t > 0.5 ? "‚ÜóÔ∏è" : t < -2 ? "‚¨áÔ∏è" : t < -0.5 ? "‚ÜòÔ∏è" : "‚û°Ô∏è";

            const elIOB = document.getElementById('iob-display');
            if (data.iob > 0.1) {
                elIOB.innerText = `IOB: ${data.iob.toFixed(2)} UI`;
                elIOB.style.opacity = 1;
            } else { elIOB.style.opacity = 0; }

            // Actualizar Gr√°fico
            if(chart) {
                const timeStr = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                chart.data.labels.push(timeStr);
                chart.data.datasets[0].data.push(val);
                chart.data.datasets[1].data.push(null);

                if(chart.data.labels.length > 50) {
                    chart.data.labels.shift();
                    chart.data.datasets[0].data.shift();
                    chart.data.datasets[1].data.shift();
                }

                // Predicci√≥n 30 min
                const lastIdx = chart.data.datasets[0].data.length - 1;
                while(chart.data.labels.length > lastIdx + 1) {
                    chart.data.labels.pop();
                    chart.data.datasets[0].data.pop();
                    chart.data.datasets[1].data.pop();
                }

                let pV = val;
                let pT = data.tendencia;
                chart.data.datasets[1].data[lastIdx] = val; 

                for(let i=5; i<=30; i+=5) { 
                    pV += (pT * 5); 
                    if (pT > 0) pT -= 0.1; else pT += 0.1;
                    const fT = new Date(Date.now() + i*60000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                    chart.data.labels.push(fT);
                    chart.data.datasets[0].data.push(null);
                    chart.data.datasets[1].data.push(pV);
                }
                chart.update('none');
            }
        }

        function gestionarAlarma(critica) {
            const now = Date.now();
            if (now - lastBeep < 8000) return;
            if (critica) {
                beep(900, 150); setTimeout(()=>beep(900, 150), 200);
                setTimeout(()=>beep(900, 400), 400);
            } else {
                beep(500, 400);
            }
            lastBeep = now;
        }

        function logEvento(texto) {
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.innerHTML = `<span>${texto}</span> <span style="opacity:0.5">${new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</span>`;
            const container = document.getElementById('lista-eventos');
            container.prepend(div);
            if(container.children.length > 20) container.lastChild.remove();
        }

        function init() {
            setInterval(() => {
                const now = new Date();
                document.getElementById('reloj-pantalla').innerText = now.toLocaleTimeString('es-CO', {hour:'2-digit', minute:'2-digit'});
                document.getElementById('fecha-pantalla').innerText = now.toLocaleDateString('es-CO', {day:'numeric', month:'short'});
            }, 1000);

            const ctx = document.getElementById('glucosaChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [], 
                    datasets: [
                        {
                            label: 'Real',
                            data: [],
                            borderColor: '#00f2ff',
                            backgroundColor: 'rgba(0, 242, 255, 0.05)',
                            borderWidth: 3,
                            pointRadius: 2,
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'Predicci√≥n',
                            data: [],
                            borderColor: 'rgba(255, 255, 255, 0.2)',
                            borderDash: [4, 4],
                            pointRadius: 0,
                            tension: 0.4,
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false }, zoom: { pan: { enabled: true, mode: 'x' }, zoom: { wheel: { enabled: true }, mode: 'x' } } },
                    scales: { y: { min: 40, max: 350, grid: { color: '#1a1a1a' } }, x: { grid: { display: false }, ticks: { color: '#444', maxTicksLimit: 5 } } },
                    animation: false
                }
            });

            if (!cargarDatos()) {
                // Buffer inicial si no hay datos
                for(let i=20; i>0; i--) {
                    chart.data.labels.push("");
                    chart.data.datasets[0].data.push(null);
                    chart.data.datasets[1].data.push(null);
                }
            }
            
            conectar();
        }

        function activarModoDocente() {
            if(prompt("Pin:") === "1234") {
                esDocente = true;
                document.getElementById('panel-docente').style.display = 'block';
                iniciarLoop();
            }
        }

        function consultarIA() {
            const val = state.glucosa;
            const container = document.getElementById('chat-ia-container');
            const resp = document.getElementById('chat-ia-response');
            container.style.display = 'block';
            resp.innerHTML = "<i>Procesando con algoritmos de SOFIA...</i>";

            setTimeout(() => {
                let txt = "";
                if (val < 70) txt = "üö® **ESTADO CR√çTICO: HIPOGLUCEMIA**\nSOFIA recomienda 15g de az√∫car r√°pido inmediatamente. No inyectar insulina.";
                else if (val > 250) txt = "üìà **ALERTA: HIPERGLUCEMIA**\nSOFIA detecta niveles altos. Verifica cetonas e hidrataci√≥n. Considera correcci√≥n si no hay IOB.";
                else txt = "‚úÖ **ESTADO: ESTABLE**\nNiveles dentro de rango. Manteniendo vigilancia continua.";
                resp.innerHTML = txt;
            }, 600);
        }

        window.onload = init;
    </script>
</body>
</html>
