<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Sincronizado v4.1 (Modo Oscuro)</title>
    <!-- MQTT para sincronizaci√≥n -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <!-- Chart.js para gr√°ficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #121212; /* Fondo Oscuro */
            color: #e0e0e0; /* Texto Claro */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .monitor-card {
            background: #1e1e1e; /* Tarjeta Oscura */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 500px;
            transition: all 0.3s ease;
            border: 1px solid #333;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #555;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .connected { background-color: #2ecc71; box-shadow: 0 0 8px #2ecc71; }
        .disconnected { background-color: #e74c3c; }
        .error { background-color: #e74c3c; }

        h1 {
            color: #bbb;
            font-size: 1.2rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #valor-glucosa {
            font-size: 5rem;
            font-weight: bold;
            color: #fff;
            line-height: 1;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        .unidad { font-size: 1.2rem; color: #888; }

        #flecha-tendencia {
            font-size: 2.5rem;
            height: 45px;
            display: block;
            margin-top: -10px;
            color: #ddd;
        }

        #mensaje-estado {
            font-size: 1.1rem;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
        }

        #mensaje-audio {
            font-size: 0.9rem;
            margin-top: 5px;
            color: #888;
        }

        #btn-audio {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            margin-bottom: 10px;
            width: 80%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        #debug-log {
            font-size: 0.8rem;
            color: #666;
            margin-top: 10px;
            height: 20px;
        }

        /* Estilos del Gr√°fico */
        .chart-container {
            position: relative;
            height: 200px;
            width: 100%;
            margin-bottom: 20px;
        }

        /* Historial Cl√≠nico */
        #historial-container {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            text-align: left;
            border-top: 1px solid #444;
            padding-top: 10px;
            font-size: 0.9rem;
            width: 100%;
            color: #ccc;
        }
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #333;
        }

        /* Panel Docente (Oculto por defecto) */
        #panel-docente {
            display: none;
            margin-top: 20px;
            border-top: 2px dashed #555;
            padding-top: 20px;
            width: 100%;
            background: #252525;
            border-radius: 10px;
            z-index: 100;
            position: relative;
        }

        .control-group {
            background: #333; 
            padding: 10px; 
            border-radius: 8px; 
            margin-bottom: 10px; 
            border: 1px solid #444;
        }

        input, select {
            background: #444;
            color: white;
            border: 1px solid #666;
            border-radius: 5px;
        }

        .btn {
            padding: 12px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            color: white;
            font-weight: bold;
            width: 80%;
        }

        .btn-insulina { background-color: #c0392b; }
        .btn-carbo { background-color: #d35400; }
        .btn-ejercicio { background-color: #2980b9; }
        .btn-reset { background-color: #7f8c8d; }
        
        #btn-admin { 
            background: #333; color: #aaa; border: 1px solid #444; 
            font-size: 0.9rem; margin-top: 30px; width: 80%; padding: 15px;
            font-weight: bold; cursor: pointer; border-radius: 10px;
        }

        .bg-normal { background-color: #1e3a29; color: #2ecc71; border: 1px solid #2ecc71; }
        .bg-alerta { background-color: #3a2a1e; color: #e67e22; border: 1px solid #e67e22; }
        .bg-peligro { background-color: #3a1e1e; color: #e74c3c; border: 1px solid #e74c3c; }
        .bg-offline { background-color: #333; color: #888; }

    </style>
</head>
<body>

    <div class="monitor-card" id="card">
        <p style="font-size: 0.7rem; color: #666; margin-top: -10px;">Versi√≥n 4.1 (Dark Mode + Fecha)</p>
        
        <!-- Reloj y Fecha -->
        <div style="font-family: monospace; color: #888; margin-bottom: 10px;">
            <div id="fecha-pantalla" style="font-size: 0.9rem;">--/--/----</div>
            <div id="reloj-pantalla" style="font-size: 1.5rem; font-weight: bold; color: #ddd;">--:--:--</div>
        </div>
        
        <!-- Bot√≥n Audio Visible y Forzado -->
        <button id="btn-audio" onclick="habilitarAudio()">
            üîä TOCAR AQU√ç PARA ACTIVAR SONIDO
        </button>
        <div id="mensaje-audio" style="margin-bottom: 10px; font-weight: bold;"></div>

        <h1>
            <span id="connection-dot" class="status-dot"></span>
            Monitor Sincronizado
        </h1>
        
        <div id="flecha-tendencia">--</div>
        <div id="valor-glucosa">---</div>
        <div class="unidad">mg/dL</div>

        <div id="mensaje-estado" class="bg-offline">Iniciando sistema...</div>

        <!-- Gr√°fico de Glucosa -->
        <div class="chart-container">
            <canvas id="glucosaChart"></canvas>
        </div>
        
        <!-- Historial Cl√≠nico -->
        <div id="historial-container">
            <div style="font-weight: bold; color: #888; margin-bottom: 5px;">üìí Historial Cl√≠nico (Tiempo Real)</div>
            <div id="lista-eventos"></div>
        </div>
        
        <div id="debug-log"></div>

        <!-- Panel Docente -->
        <div id="panel-docente">
            <h3>üë©‚Äç‚öïÔ∏è Panel de Control (Docente)</h3>
            <p style="font-size: 0.9rem; color: #aaa;">T√∫ eres el SERVIDOR. No cierres esta ventana.</p>
            
            <!-- Control de Insulina -->
            <div class="control-group" style="border-color: #c0392b;">
                <label style="font-weight: bold; color: #e74c3c; display: block; margin-bottom: 5px;">üíâ Insulina R√°pida</label>
                <div style="display: flex; justify-content: center; gap: 5px;">
                    <input type="number" id="input-insulina" value="5" min="1" max="50" style="width: 60px; padding: 5px; font-size: 1.2rem; text-align: center;">
                    <button class="btn btn-insulina" style="margin: 0; width: auto; flex-grow: 1;" onclick="emitirEvento('insulina_custom')">ADMINISTRAR</button>
                </div>
            </div>

            <!-- Control de Alimentos -->
            <div class="control-group" style="border-color: #d35400;">
                <label style="font-weight: bold; color: #e67e22; display: block; margin-bottom: 5px;">üçî Ingesta / Carbohidratos</label>
                <select id="select-comida" style="width: 100%; padding: 10px; margin-bottom: 5px; font-size: 1rem;">
                    <option value="jugo">üßÉ Jugo de Naranja (R√°pido +4.0)</option>
                    <option value="manzana">üçé Manzana (Medio +2.0)</option>
                    <option value="pizza">üçï Pizza (Lento y Prolongado +1.5)</option>
                </select>
                <button class="btn btn-carbo" style="width: 100%;" onclick="emitirEvento('comida')">REGISTRAR INGESTA</button>
            </div>

            <!-- Control de Ejercicio -->
            <div class="control-group" style="border-color: #2980b9;">
                <label style="font-weight: bold; color: #3498db; display: block; margin-bottom: 5px;">üèÉ Actividad F√≠sica</label>
                <button class="btn btn-ejercicio" style="width: 100%;" onclick="emitirEvento('ejercicio')">INICIAR EJERCICIO (30 min)</button>
            </div>

            <button class="btn btn-reset" onclick="emitirEvento('reset')">üîÑ Resetear Caso (110 mg/dL)</button>
        </div>
        
        <button id="btn-admin" onclick="activarModoDocente()">üë®‚Äçüè´ Iniciar Control Docente</button>
    </div>

    <script>
        // --- RELOJ Y FECHA ---
        function actualizarReloj() {
            const now = new Date();
            const opcionesHora = { timeZone: 'America/Bogota', hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const opcionesFecha = { timeZone: 'America/Bogota', weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            
            const horaBogota = now.toLocaleTimeString('es-CO', opcionesHora);
            const fechaBogota = now.toLocaleDateString('es-CO', opcionesFecha);
            
            document.getElementById('reloj-pantalla').innerText = horaBogota;
            document.getElementById('fecha-pantalla').innerText = fechaBogota.charAt(0).toUpperCase() + fechaBogota.slice(1);
        }
        setInterval(actualizarReloj, 1000);

        // --- AUDIO SYSTEM ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let audioEnabled = false;
        let lastBeepTime = 0;

        function habilitarAudio() {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            audioEnabled = true;
            beep(600, 100, 0.1); 
            document.getElementById('btn-audio').style.display = 'none';
            document.getElementById('mensaje-audio').innerText = "‚úÖ Audio Activado";
            document.getElementById('mensaje-audio').style.color = "#2ecc71";
        }

        function beep(freq = 800, duration = 150, vol = 1.0) {
            if (!audioEnabled) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'sine';
            oscillator.frequency.value = freq;
            gainNode.gain.setValueAtTime(vol, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + (duration/1000));
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + (duration/1000));
        }

        function checkAlarm(val) {
            const now = Date.now();
            if (now - lastBeepTime < 2000) return;
            if (val < 50) {
                beep(880, 100); setTimeout(() => beep(880, 100), 150); setTimeout(() => beep(880, 100), 300);
                lastBeepTime = now;
            } else if (val > 200) {
                beep(440, 300); setTimeout(() => beep(440, 300), 500);
                lastBeepTime = now;
            }
        }

        // --- CONFIGURACI√ìN MQTT ---
        const brokerUrl = 'wss://broker.emqx.io:8084/mqtt'; 
        const topic = 'johana-enfermeria/monitor-v4'; 
        
        let client;
        let esDocente = false;
        let chartInstance; 
        const myClientId = 'client-' + Math.random().toString(16).substr(2, 8);

        // --- ESTADO DEL PACIENTE ---
        let estado = {
            glucosa: 110.0,
            tendencia: 0.0,
            ultimoMensaje: "Esperando inicio...",
            eventos: [] 
        };

        function log(msg) {
            console.log(msg);
            document.getElementById('debug-log').innerText = msg + " (ID: " + myClientId.substr(0,4) + ")";
        }

        // --- HISTORIAL ---
        function agregarEventoLocal(texto) {
            const now = new Date();
            const hora = now.toLocaleTimeString('es-CO', { timeZone: 'America/Bogota', hour: '2-digit', minute: '2-digit' });
            const item = `<div class="log-entry"><strong>${hora}</strong> - ${texto}</div>`;
            const lista = document.getElementById('lista-eventos');
            lista.innerHTML = item + lista.innerHTML; 
        }

        // --- INICIALIZACI√ìN GR√ÅFICO ---
        function initChart() {
            try {
                const ctx = document.getElementById('glucosaChart').getContext('2d');
                // Configuraci√≥n Dark Mode para Chart.js
                Chart.defaults.color = '#888';
                Chart.defaults.borderColor = '#333';
                
                const data = {
                    labels: Array(20).fill(''), 
                    datasets: [{
                        label: 'Glucosa',
                        data: Array(20).fill(null),
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        pointRadius: 2,
                        fill: true
                    }]
                };
                const config = {
                    type: 'line',
                    data: data,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: { 
                            y: { min: 40, max: 300, grid: { color: '#333' } }, 
                            x: { display: false } 
                        },
                        animation: { duration: 500 }
                    }
                };
                chartInstance = new Chart(ctx, config);
            } catch (e) {
                log("Error cargando gr√°fico: " + e.message);
            }
        }

        // --- INICIALIZACI√ìN MQTT ---
        function conectarMQTT() {
            log("Conectando...");
            try {
                client = mqtt.connect(brokerUrl, {
                    clientId: myClientId,
                    clean: true,
                    keepalive: 60,
                    reconnectPeriod: 2000
                });

                client.on('connect', () => {
                    log("Conectado. Suscribiendo...");
                    document.getElementById('connection-dot').className = "status-dot connected";
                    
                    client.subscribe(topic, { qos: 0 }, (err) => {
                        if(err) log("Error suscripci√≥n: " + err.message);
                        else if (!esDocente) document.getElementById('mensaje-estado').innerText = "En l√≠nea. Esperando al docente...";
                    });
                    
                    if (esDocente) iniciarTransmision();
                });

                client.on('message', (topic, message) => {
                    try {
                        const datos = JSON.parse(message.toString());
                        if (typeof datos.glucosa === 'number') {
                            if (!esDocente) {
                                actualizarPantalla(datos);
                                checkAlarm(datos.glucosa);
                            }
                            if (datos.ultimoEvento && datos.ultimoEventoId !== window.lastEventId) {
                                agregarEventoLocal(datos.ultimoEvento);
                                window.lastEventId = datos.ultimoEventoId;
                            }
                        }
                    } catch (e) {
                        log("Error datos: " + e.message);
                    }
                });

                client.on('error', (err) => {
                    log("Error red: " + err.message);
                    document.getElementById('connection-dot').className = "status-dot error";
                });

                client.on('offline', () => {
                    log("Sin conexi√≥n / Offline");
                    document.getElementById('connection-dot').className = "status-dot disconnected";
                });
            } catch (e) {
                log("Error fatal MQTT: " + e.message);
            }
        }

        // --- L√ìGICA DOCENTE ---
        function activarModoDocente() {
            const pass = prompt("Contrase√±a de Docente:", "");
            if (pass === "profe123") {
                esDocente = true;
                document.getElementById('panel-docente').style.display = "block";
                document.getElementById('btn-admin').style.display = "none";
                alert("Modo Docente Activado.\n\nIMPORTANTE:\n‚ö†Ô∏è MANT√âN LA PANTALLA ENCENDIDA.");
                if ('wakeLock' in navigator) navigator.wakeLock.request('screen').catch(() => {});
                iniciarTransmision();
            } else {
                alert("Contrase√±a incorrecta");
            }
        }

        function iniciarTransmision() {
            log("Transmitiendo datos...");
            setInterval(() => {
                simularFisiologia();
                if(client && client.connected) {
                    client.publish(topic, JSON.stringify(estado));
                }
            }, 1000); 
        }

        function simularFisiologia() {
            let ruido = (Math.random() - 0.5) * 0.5; 
            estado.glucosa += (estado.tendencia / 60) + ruido; 
            
            if (estado.tendencia > 0) estado.tendencia -= 0.05;
            if (estado.tendencia < 0) estado.tendencia += 0.05;
            
            if (estado.glucosa < 40) { estado.glucosa = 40; estado.tendencia = 10.0; }
            if (estado.glucosa > 400) { estado.glucosa = 400; estado.tendencia = -10.0; }
            
            actualizarPantalla(estado);
        }

        function emitirEvento(tipo) {
            let msg = "";
            let eventId = Date.now();

            if (tipo === 'insulina_custom') {
                const u = parseFloat(document.getElementById('input-insulina').value) || 0;
                estado.tendencia -= (u * 1.5);
                msg = `üíâ Administrada Insulina: ${u} UI`;
            } else if (tipo === 'comida') {
                const comida = document.getElementById('select-comida').value;
                if(comida === 'jugo') {
                    estado.tendencia += 4.0;
                    msg = "üßÉ Ingesta: Jugo de Naranja (R√°pido)";
                } else if(comida === 'manzana') {
                    estado.tendencia += 2.0;
                    msg = "üçé Ingesta: Manzana (Medio)";
                } else if(comida === 'pizza') {
                    estado.tendencia += 1.5;
                    msg = "üçï Ingesta: Pizza (Lento/Grasa)";
                }
            } else if (tipo === 'ejercicio') {
                estado.tendencia -= 2.0; 
                msg = "üèÉ Paciente inici√≥ Ejercicio";
            } else if (tipo === 'reset') {
                estado.glucosa = 110;
                estado.tendencia = 0;
                msg = "üîÑ Caso Reseteado";
            }
            
            estado.ultimoEvento = msg;
            estado.ultimoEventoId = eventId;
            agregarEventoLocal(msg);

            if(client && client.connected) {
                client.publish(topic, JSON.stringify(estado));
            }
            actualizarPantalla(estado);
        }

        // --- RENDERIZADO ---
        function actualizarPantalla(datos) {
            const val = Math.floor(datos.glucosa);
            checkAlarm(val);
            document.getElementById('valor-glucosa').innerText = val;

            if (chartInstance) {
                const labels = chartInstance.data.labels;
                const data = chartInstance.data.datasets[0].data;
                labels.shift(); labels.push('');
                data.shift(); data.push(val);
                
                let color = '#2ecc71'; 
                if (val < 70) color = '#c0392b';
                else if (val > 180) color = '#e67e22';
                
                chartInstance.data.datasets[0].borderColor = color;
                chartInstance.data.datasets[0].backgroundColor = color + '20'; 
                chartInstance.update('none');
            }

            const displayMensaje = document.getElementById('mensaje-estado');
            const displayValor = document.getElementById('valor-glucosa');
            displayMensaje.className = "";
            
            if (val < 70) {
                displayValor.style.color = "#e74c3c"; // Rojo m√°s brillante
                displayMensaje.innerText = "‚ö†Ô∏è HIPOGLUCEMIA";
                displayMensaje.classList.add("bg-peligro");
            } else if (val > 180) {
                displayValor.style.color = "#e67e22"; // Naranja
                displayMensaje.innerText = "‚ö†Ô∏è HIPERGLUCEMIA";
                displayMensaje.classList.add("bg-alerta");
            } else {
                displayValor.style.color = "#2ecc71"; // Verde ne√≥n
                displayMensaje.innerText = "‚úÖ EN RANGO";
                displayMensaje.classList.add("bg-normal");
            }

            const t = datos.tendencia;
            const displayFlecha = document.getElementById('flecha-tendencia');
            if (t > 2) displayFlecha.innerText = "‚¨ÜÔ∏è";
            else if (t > 0.5) displayFlecha.innerText = "‚ÜóÔ∏è";
            else if (t < -2) displayFlecha.innerText = "‚¨áÔ∏è";
            else if (t < -0.5) displayFlecha.innerText = "‚ÜòÔ∏è";
            else displayFlecha.innerText = "‚û°Ô∏è";
        }

        window.onload = function() {
            setTimeout(() => {
                initChart();
                conectarMQTT();
            }, 500);
        };

    </script>
</body>
</html>
